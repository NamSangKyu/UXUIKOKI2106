<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>float</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        .box1{
            float: left;
            background-color: red;
        }
        .box2{
            float: right;
            background-color: blueviolet;
        }
        .box3{
            float:left;
            background-color: blue;
        }
        .box4{
            width: 1000px;
            height: 400px;
            clear: both;
            background-color: chartreuse;
        }
        .box5{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
