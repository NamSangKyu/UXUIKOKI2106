<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-image: url(/resource/images/galaxy.jpg);
            background-size: 100% 100%;
            float: left;
            margin-left: 250px;
            margin-top: 50px;
        }
        .s1{
            transform: scaleX(2);
        }
        .s2{
            transform: scaleY(2);
        }
        .s3{
            transform: scaleZ(5) rotateX(30deg);
        }
        .s4{
            transform: scale(2,1.5);
        }
    </style>
</head>
<body>
     <div class="s1"></div>   
     <div class="s2"></div>   
     <div class="s3"></div>   
     <div class="s4"></div>   
</body>
</html>
