<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .red{
            color:red;
        }
        .blue{
            color:blue;
        }
    </style>
    <script>
        //숫자 1~10까지 출력하는 반복문, 
        //글자색이 숫자가 짝수면 파랑색, 홀수면 빨간색으로 숫자를 출력
        var i = 1;
        while(i <= 10){
            var tag = i % 2 == 0 ?
                 "<p class='blue'>"+i+"</p>" : "<p class='red'>"+i+"</p>" ;
            document.write(tag);
            i++;
        }
        //백틱을 이용한 태그 조립
        i = 1;
        while(i<=10){
            var tag = i % 2 == 0 ?
                `<p class="blue">${i}</p>` : `<p class="red">${i}</p>` ;
            document.write(tag);
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
