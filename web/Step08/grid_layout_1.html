<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: 100px 60px auto auto;
            grid-template-areas:
            "header header header header header header header"
            "nav nav nav nav nav nav nav"
            "section section section section section section aside"
            "footer footer footer footer footer footer footer"
            ;
        }
        h1,h2,h3{
            padding:10px;
        }
        header{
            border:1px solid black;
            grid-area: header;   
        }
        nav{
            border:1px solid black;
            grid-area: nav;   
        }
        nav li{
            margin-left: 50px;
            float: left;
        }
        nav li> a{
            display: inline-block;
            width: 100px;
            padding:20px 0px;
            box-sizing: border-box;
        }
        ul{
            list-style-type: none;
        }
        section{
            border:1px solid black;
            grid-area: section;
        }
        .section_grid{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: auto;
        }
        article{
            border:1px solid black;
            height: 300px;
        }
        aside{
            border:1px solid black;
            grid-area: aside;
        }
        footer{
            border:1px solid black;
            grid-area: footer;
            padding:30px 0px;
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: 150px;
            grid-template-areas:
                "logo . . . . company company"
            ;
        }
        .logo{
            border:1px solid black;
            grid-area: logo;
        }
        .company{
            border:1px solid black;
            grid-area: company;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>헤더영역</h1>
        </header>
        <nav>
            <ul>
                <li><a href="">메뉴1</a></li>
                <li><a href="">메뉴2</a></li>
                <li><a href="">메뉴3</a></li>
                <li><a href="">메뉴4</a></li>
                <li><a href="">메뉴5</a></li>
            </ul>
        </nav>
        <section>
            <h2>섹션 제목 영역</h2>
            <div class="section_grid">
                <article>
                    <h3>article 제목</h3>
                    <p>내용</p>
                </article>
                <article>
                    <h3>article 제목</h3>
                    <p>내용</p>
                </article>
                <article>
                    <h3>article 제목</h3>
                    <p>내용</p>
                </article>
                <article>
                    <h3>article 제목</h3>
                    <p>내용</p>
                </article>
                <article>
                    <h3>article 제목</h3>
                    <p>내용</p>
                </article>
                <article>
                    <h3>article 제목</h3>
                    <p>내용</p>
                </article>
            </div>

        </section>
        <aside>
            <h3>aside 제목</h3>
        </aside>
        <footer>
            <div class="logo"></div>
            <div class="company"></div>

        </footer>
    </div>
</body>
</html>
