<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-image: url(/resource/image/non_check.png);
            background-size: 100%;
        }
    </style>
    <script>
        //box를 클릭할때마다, 배경이미지를 non_check.png --> check.png로 바꿈
        //check.png ---> non_check.png로 변경
        window.onload = () => {
            var box = document.getElementById("box");
            var flag = false;
            box.onclick = function(){
                flag = !flag;
                console.log(flag);
                if(flag)
                    box.style.backgroundImage = "url(/resource/image/check.png)";
                else
                    box.style.backgroundImage = "url(/resource/image/non_check.png)";
            }
        }
    </script>
</head>
<body>
    <div id="box"></div>    
</body>
</html>
