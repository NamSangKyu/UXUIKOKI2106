<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>레이아웃</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left_menu{
            width: 60px;
            height: 1040px;
            background-color: #e9e9e9;
            box-sizing: border-box;
            position: fixed;
            left:0px;
            top: 0px;
            text-align: center;
        }
        .left_menu img {
            width: 40px;
        }
        .left_menu li{
            margin-top: 20px;
        }
        ul{
            list-style-type: none;
        }
        header{
            width: 1860px;
            height: 500px;
            box-sizing: border-box;
            margin-left: 60px;
            background-image: url(/resource/images/waterfalls.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .main_menu{
            width: 1860px;
            box-sizing: border-box;
            margin-left: 60px;
            border-bottom: 1px solid gray;
            text-align: center;
        }
        .main_menu ul{
            display: inline-block;
        }
        .main_menu li{
            float: left;
        }
        .main_menu a:link, .main_menu a:visited{
            width: 200px;
            padding:20px 0px;
            color: black;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        section{
            width: 1860px;
            box-sizing: border-box;
            margin-left: 60px;
        }
        article{
            padding-top: 20px;
            text-align: center;
        }
        article label{
            font-size: 20px;
            font-weight: bold;
           
        }
        article table{
            margin:0 auto;
        }
       
        article input{
            width:300px;
            height: 40px;
            font: 18px;
        }
        article select{
            width: 150px;
            height: 40px;
            font: 18px;
        }
        article tr > td:first-child{
            text-align: right;
        }
        article tr > td:last-child{
            text-align: left;
        }
        article textarea{
            width: 500px;
            height: 200px;
            resize: none;
        }
        td > button{
            width: 100px;
            height: 50px;
            background-color: #6161be;
            color: white;
            font-weight: bold;
            border:none;
        }

        td > button:first-child{
            float: left;
        }
        td > button:last-child{
            float: right;
        }

    </style>
</head>

<body>
    <nav class="left_menu">
        <ul>
            <li><a href="#" title="메인 페이지로 이동"><img src="/resource/images/icon/home_1.png" alt="메인페이지 아이콘"></a></li>
            <li><a href="#" title="상품정보 페이지로 이동"><img src="/resource/images/icon/cup.png" alt="상품정보 페이지 아이콘"></a></li>
            <li><a href="#" title="상품사진 페이지로 이동"><img src="/resource/images/icon/picture.png" alt="상품사진 페이지 아이콘"></a></li>
            <li><a href="#" title="광고동영상 페이지로 이동"><img src="/resource/images/icon/tv.png" alt="광고 동영상 페이지 아이콘"></a></li>
            <li><a href="#" title="고객센터 페이지로 이동"><img src="/resource/images/icon/headphone.png" alt="고객센터 페이지 아이콘"></a></li>
        </ul>
    </nav>
    <header></header>
    <nav class="main_menu">
        <ul>
            <li><a href="#" title="메인 페이지로 이동">HOME</a></li>
            <li><a href="#" title="제품소개 페이지로 이동">COFFEE</a></li>
            <li><a href="#" title="CF동영상 페이지로 이동">CF</a></li>
            <li><a href="#" title="PRINT 페이지로 이동">PRINT</a></li>
            <li><a href="#" title="문의 페이지로 이동">문의하기</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h2>제품 문의하기</h2>
            <form action="">
                <table>
                    <tr>
                        <td><label for="title">제목</label></td>
                        <td><input type="text" id="title" name="title" required placeholder="제목을 입력해 주세요"></td>
                    </tr>
                    <tr>
                        <td><label for="writer">작성자</label></td>
                        <td><input type="text" id="writer" name="writer" required placeholder="작성자를 입력해 주세요"></td>
                    </tr>
                    <tr>
                        <td><label for="email">이메일</label></td>
                        <td><input type="text" id="email" name="email" required placeholder="이메일 주소">@<select name="host">
                            <option>gmail.com</option>
                            <option>naver.com</option>
                            <option>hanmail.net</option>
                            <option>직접입력</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="content">문의 내용</label></td>
                        <td>
                            <textarea name="content" id="content" required placeholder="문의 내용을 입력하세요"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button>문의하기</button>
                            <button type="reset">초기화</button>
                        </td>
                    </tr>
                </table>
            </form>
        </article>
    </section>
</body>

</html>
