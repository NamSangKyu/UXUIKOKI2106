    <script>
        //숫자로 나이 하나를 입력 받아서 미성년자이면 미성년자는 접속할수 없습니다.
        //성인이면 입장하신것을 환영합니다.
        var age = Number(prompt("나이를 입력하세요","0"));

        document.write(msg);
        

    </script>
