<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>box-sizing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            width:300px;
            height: 300px;
            padding: 50px;
            border:20px solid black;
            margin-bottom: 50px;
        }
        .box1{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div></div>
</body>
</html>
