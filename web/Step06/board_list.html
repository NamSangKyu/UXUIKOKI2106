<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin:0;
            padding:0;
        }
        table{
            width: 1200px;
            border-collapse: collapse;
            margin: 50px auto;
        }
        th,td{
            text-align: center;
            border-top:1px solid gray;
            border-bottom:1px solid gray;
            padding:10px 0px;
        }
        th{
            background-color: #64cded;
        }
        .no{
            width: 80px;
        }
        .title{
            width: 700px;
        }
        .writer{
            width:100px;
        }
        .date{
            width: 130px;
        }
        /*--------------------------*/
        .container{
            display: inline-block;
        }
        #kind{
            width: 70px;
            height: 40px;
            outline: none;
            font-size: 20px;
            box-sizing: border-box;
            border:1px solid black;
            float: left;
        }
        .search{
            float: left;
            box-sizing: border-box;
            width: 200px;
            height: 40px;
            outline: none;
            font-size: 20px;
            border:1px solid black;
            padding-left: 40px;
            background-image: url(/resource/images/zoom.png);
            background-repeat: no-repeat;
            background-size: 30px;
            background-position: 5px center;
        }
        .search:focus{
            outline: none;
            border:1px solid black;
        }
        button{
            float: left;
            width: 50px;
            height: 40px;
            box-sizing: border-box;
            background-color: white;
            border: none;
            outline: none;
        }
        .board_bar{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="no">글번호</th>
                <th class="title">제목</th>
                <th class="writer">작성자</th>
                <th class="date">작성일</th>
                <th>조회수</th>
                <th>좋아요</th>
                <th>싫어요</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td>
                <td>오늘 수업 내용은?</td>
                <td>김철수</td>
                <td>2020-12-01</td>
                <td>20</td>
                <td>11</td>
                <td>5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>내일 스터디할 그룹 모집</td>
                <td>홍길동</td>
                <td>2020-11-30</td>
                <td>44</td>
                <td>12</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>어제 오다가 사고 광경 목격함</td>
                <td>이진희</td>
                <td>2020-11-29</td>
                <td>201</td>
                <td>121</td>
                <td>51</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1등</td>
                <td>정구기</td>
                <td>2020-11-22</td>
                <td>45</td>
                <td>72</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">
                    <ul class="pagging">
                        <li><<</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>>></li>
                    </ul>
                </td>
                </tr>
                <td colspan="7" class="board_bar">
                    <div class="container">
                        <select id="kind">
                            <option value="title">제목</option>
                            <option value="id">아이디</option>
                            <option value="content">내용</option>
                        </select>
                        <input type="text" class="search">
                        <button>검색</button>
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>    
</body>
</html>
