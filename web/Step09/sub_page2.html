<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>펜션</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .flex_container{
            display: flex;
            flex-direction: column;
            width: 1200px;
            margin: 0 auto;
            font-size: 0px;
        }
        #member_bar{
            height: 50px;
            background-color: #e9e9e9;
            text-align: right;
        }
        #member_bar img{
            width: 50px;
            float: left;
        }
        #member_bar > div > p{
            width: 200px;
            float: left;
            font-size: 16px;
            text-align: left;
            padding-left: 5px;
            margin-top: 2px;
        }
        #member_bar > div{
            width: 300px;
            display: inline-block;
        } 
        nav{
            padding:20px 100px;
            background-color: #e9e9e9;
        }
        nav ul{
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
       
        nav a:link,nav a:visited{
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color:black;
        }
        .ad_img {
            position: relative;
        }
        .ad_img button{
            background: none;
            border: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            width: 50px;
            height: 50px;
        }
        .ad_img button img{
            width: 50px;
        }
        .left_arrow{
            top : calc(50% - 50px);
        }
        .right_arrow{
            top : calc(50% - 50px);
            right: 0px;
            transform: rotate(180deg);            
        }
        section{
            margin-top: 20px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
        }
        section > h2{
            padding:20px 0px;
            text-align: center;
        }
        .time_table > table{
            border-collapse: collapse;
        }
        .time_table > table th, .time_table > table td{
            border :1px solid #e9e9e9;
            width: 100px;
            text-align: center;
        }
        .time_table{
            display: flex;
            flex-direction: row;  
            justify-content: center; 
        }
        .time_table > table td{
            height: 100px;
            text-align: right;
            vertical-align: top;
            padding:5px;
        }
        .time_table > .left_arrow,.time_table > .right_arrow {
            align-self: center;
            margin: auto 30px;
            border: none;
            background: none;
        }
        table td:nth-child(7n), table th:nth-child(7n){
            color:blue;
        }
        table td:nth-child(7n+1), table th:nth-child(7n+1){
            color:red;
        }
        footer{
            margin-top: 50px;
            padding:15px 10px;
            font-size: 16px;
            background-color: #e9e9e9;
        }
        footer ul{
            list-style-type: none;
        }
        footer ul li{
            margin: 5px 0px;
        }
    </style>
</head>
<body>
    <div class="flex_container">
        <header>
            <div id="member_bar">
                <div>
                    <img src="/resource/images/profile.png" alt="">
                    <p>OOO로그인 하셨습니다.</p>
                    <p>로그아웃 | 정보수정</p>
                </div>
            </div>
            <div class="ad_img">
                <button class="left_arrow"><img src="/resource/images/left_arrow.png" alt=""></button>
                <button class="right_arrow"><img src="/resource/images/left_arrow.png" alt=""></button>
                <img src="/resource/images/main_4.jpg" alt="">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">예약</a></li>
                <li><a href="#">펜션스토리</a></li>
                <li><a href="#">펜션소개</a></li>
                <li><a href="#">오시는길</a></li>
            </ul>
        </nav>
        <section>

          <div class="time_table">

            <table>

                    <td>17</td>
                    <td>18</td>

                </tr>
                <tr>
                    <td>20</td>

                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>

                <tr>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>

                    <td></td>
                    <td></td>
                </tr>
            </table>
            <button class="right_arrow"><img src="/resource/images/left_arrow.png" alt=""></button>
        </div>
        <div class="form_container">
              <div>
                <label for="start_date">체크인</label>
                <input type="date" id="start_date">
              </div>
              <div>
                <label for="start_date">체크아웃</label>
                <input type="date" id="start_date">
              </div>
              <div>
                <label for="start_date">인원수</label>
                <button>+</button><input type="date" id="start_date"><button>-</button>
              </div>
              <div>
                  <button>예약하기</button>
              </div>

          </div>
        </section>
        <footer>
                <ul>
                    <li>OOOO 펜션</li>
                    <li>대표자 : OOO</li>
                    <li>연락처 : 010-0000-0000</li>
                    <li>주소 : 강원도 평창시 OOOOOO</li>
                </ul>
        </footer>
    </div>    
</body>
</html>
