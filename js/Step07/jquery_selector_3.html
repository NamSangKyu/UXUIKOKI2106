<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
           $(".txt3").prevUntil(".title").css("color","orange");
           $(".txt3").prevUntil().css("text-decoration","underline");
           //.txt3을 선택하여 .txt6 이전까지 요소들을 선택하여, 글자색은 red
           $(".txt3").nextUntil(".txt6").css("color","red");
           //.txt3을 선택하여 .txt6까지 요소를 선택하여 밑줄을 적용
           $(".txt3").nextUntil().css("text-decoration","underline");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <p>내용1</p>
        <p>내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>
    </div>
</body>
</html>
