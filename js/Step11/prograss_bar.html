<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script src="/resource/lib/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resource/lib/jquery-ui.css">
    <link rel="stylesheet" href="/resource/lib/jquery-ui.theme.css">
    <script>
        $(function(){
            $(".prograss").progressbar(
                {value:30}
            );
            var id = setInterval(function(){
                $(".prograss").progressbar("option", {value:$(".prograss").progressbar("option","value")+10});
                if($(".prograss").progressbar("option","value")>=100){
                    clearInterval(id);
                    return;
                }
                console.log($(".prograss").progressbar("option","value"));
            },1000);
        });
    </script>
</head>
<body>
    <div class="prograss"></div>
</body>
</html>
