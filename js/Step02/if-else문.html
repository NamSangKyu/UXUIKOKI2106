<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>else</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //숫자하나 입력 받아서
        var n = Number(prompt("숫자 하나 입력하세요","0"));
        //0이상이면 입력하신 숫자는 양수 입니다.
        //0 미만이면 입력하신 숫자는 음수 입니다.
        if(n >= 0)
            document.write("입력하신 숫자는 양수 입니다.");
        else
            document.write("입력하신 숫자는 음수 입니다.");
    </script>
</head>
<body>
    
</body>
</html>
