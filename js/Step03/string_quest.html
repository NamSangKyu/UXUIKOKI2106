<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        span{
            background-color: yellow;
        }
    </style>
    <script>
        var str = "대통령은 제1항과 제2항의 처분 또는 명령을 한 때에는 지체없이 국회에 보고하여 그 승인을 얻어야 한다. 헌법재판소 재판관은 탄핵 또는 금고 이상의 형의 선고에 의하지 아니하고는 파면되지 아니한다. 국가는 농수산물의 수급균형과 유통구조의 개선에 노력하여 가격안정을 도모함으로써 농·어민의 이익을 보호한다. 국회는 헌법 또는 법률에 특별한 규정이 없는 한 재적의원 과반수의 출석과 출석의원 과반수의 찬성으로 의결한다. 가부동수인 때에는 부결된 것으로 본다. 국회는 법률에 저촉되지 아니하는 범위안에서 의사와 내부규율에 관한 규칙을 제정할 수 있다. 제안된 헌법개정안은 대통령이 20일 이상의 기간 이를 공고하여야 한다.";
        
        //검색어 한단어 입력 받아서
        var search =prompt("검색어를 입력하세요","");
        //해당단어가 몇개인지 로그로 출력
        var count = 0;
        var idx = 0;
        while(true){
            idx = str.indexOf(search,idx);
            if(idx == -1)
                break;
            idx+=search.length;
            count++;
        }
        console.log(count);
        //검색어 배경색을 노랑색으로 지정 후 출력
        str = str.replaceAll(search,`<span>${search}</span>`);
        document.write(str);
    </script>
</head>
<body>
    
</body>
</html>
