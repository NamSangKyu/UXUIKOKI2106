<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
           미세먼지 수치를 하나 입력 받아서
           데이터의 범위는 0보다 큰값을 입력 받음
           입력 받은 데이터가 
           0~30 좋음  --> 좋음 출력할때는 글자색을 skyblue 색상
           31~80 좋음  --> 보통 출력할때는 글자색을 yellowgreen 색상
           81~150 나쁨  --> 나쁨 출력할때는 글자색을 orange 색상
           151~ 매우 나쁨 --> 매우 나쁨 출력할때는 글자색을 red 색상
        */
        var mise = Number(prompt("미세먼지 수치를 입력하세요", "0"));
        if (mise <= 30) {
            document.write(`<p style="color:skyblue">현재 미세먼지 수치는 좋음`);
        } else if (mise <= 80) {
            document.write(`<p style="color:yellowgreen">현재 미세먼지 수치는 보통`);
        } else if (mise <= 150) {
            document.write(`<p style="color:orange">현재 미세먼지 수치는 나쁨`);
        } else {
            document.write(`<p style="color:red">현재 미세먼지 수치는 매우 나쁨`);
        }
    </script>
</head>

<body>

</body>

</html>
