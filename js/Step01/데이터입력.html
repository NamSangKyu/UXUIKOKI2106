<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>데이터 입력</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //prompt로 데이터를 받으면 전부 문자열, Number 함수가 문자열을 숫자로 변경
        var n = Number(prompt("숫자 하나를 입력하세요","0"));
        document.write(n + 20,"<br>");
        
        //typeof 는 옆에 나온 값이 어떤 타입인지 알려주는 키워드
        document.write(typeof n,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
