<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <input type="text" name="t1" value="A"><br>
    <input type="text" name="t2" value="B"><br>
    <input type="text" name="t3" value="C"><br>
    <input type="text" name="t4" value="D"><br>

    <p>1</p>
    <p>2</p>
    <p><b>3</b></p>
    <p>4</p>
    <p>5</p>
    <h1>제목 태그</h1>
    <script>
        //태그명으로 접근
        var p = document.getElementsByTagName("p");
        console.log("선택된 p 태그 개수 : ",p.length);
        for(i=0;i<p.length;i++)
        //innerHTML : 선택된 요소 안에 있는 html 태그 내용을 가지고 있는 변수
            console.log(p[i].innerHTML);

        //h1 태그 선택, h1 태그가 가지고있는 내용을 전부 출력
        var h1 = document.getElementsByTagName("h1");
        console.log(h1[0].innerHTML);        
        //input 태그 선택, 선택된 개수 출력
        var input = document.getElementsByTagName("input");
        console.log(input.length);
        //태그가 가지고 있는 속성값 읽기
        for(i=0;i<input.length;i++){
            console.log(input[i].name, input[i].value, input[i].type);
        }
    </script>
</body>
</html>
