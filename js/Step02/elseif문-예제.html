<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //점수 5개 입력을 받아서 입력한 점수들의 평균을 구하고
        var avg = 0;
        for(i=0;i<5;i++){
            avg += Number(prompt("점수 입력","0"));
        }
        console.log("5개 점수의 평균 "+ avg/5);
        avg /= 5; 
        //평균에 따른 성적 등급을 출력
        if(avg >= 90)
            document.write("성적등급 : A");
        else if(avg >= 80)
            document.write("성적등급 : B");
        else if(avg >= 70)
            document.write("성적등급 : C");
        else if(avg >= 60)
            document.write("성적등급 : D");
        else
            document.write("성적등급 : F");
    </script>
</head>
<body>
    
</body>
</html>
