<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자 두개 받은 후 모든 관계 연산자 결과를 출력
        var n1 = Number(prompt("숫자 입력","0"));
        var n2 = Number(prompt("숫자 입력","0"));

        document.write(n1 > n2, "<br>");
        document.write(n1 < n2, "<br>");
        document.write(n1 >= n2, "<br>");
        document.write(n1 <= n2, "<br>");
        document.write(n1 == n2, "<br>");
        document.write(n1 != n2, "<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
