<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='/resource/lib/jquery-3.6.0.min.js'></script>
    <style>
        .bold{
            font-weight: bold;
        }
        .size{
            font-size: 20px;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
    <script>
        $(function(){
            //현재 적용된 클래스 조회
            console.log($("p").attr("class"));
            //선택된 요소에 클래스를 추가
            $("p").addClass("bold");
            $("p").addClass("bold");//중복 추가는 안됨
            console.log($("p").attr("class"));
            $("p").removeClass("underline");
            $("p").toggleClass("underline");
            $("p").toggleClass("underline");
            console.log($("p").hasClass("bold"));
            console.log($("p").hasClass("underline"));
        });
    </script>
</head>
<body>
    <p class="size underline">내용</p>
</body>
</html>
