            padding:0;

            scroll-behavior: smooth;
        }
        body{
            height: 3000px;
        }
        nav{
            width: 100px;
            float: left;
        }
        nav > table{
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            font-size: 0px;
        }
        td img{
            width: 60px;
            padding:10px;
        }
        header{
            width: 1800px;
            height: 200px;
            background-color: #e9e9e9;
            float: left;
        }
        #menu {
            font-size: 0px;
            width: 1800px;
            float: left;
            text-align: center;
            background-color: chartreuse;
        }
        #menu a:link,
        #menu a:visited {
            font-size: 20px;
            color: black;
            text-decoration: none;
            width: 150px;
            padding: 10px 0px;
            display: inline-block;
            font-weight: bold;
        }

        #menu a:hover {
            background-color: rgb(3, 102, 3);
            color: white;
        }

        #menu li {
            float: left;
        }

        #menu>ul {
            display: inline-block;
        }
        section{
            width: 1800px;
            float: left;
        }
        article{
            width: 100%;
            clear: both;
            margin-top: 20px;
        }
        .thumnail{
            width: 100%;
            overflow-x: scroll;
            white-space: nowrap ;
            text-overflow: clip;

        }
        .item{
            width: 200px;
            height: 200px;
            display: inline-block;
            margin-left: 30px;
            position: relative;
        }
        .item > img{
            width: 200px;
            height: 200px;
        }
        .item_bar{
            width: 100%;
            background-color: rgba(255, 255, 255, 0.514);
            color: black;
            position: absolute;
            bottom: 0px;
            text-align: center;
            padding: 10px 0px;
        }
    </style>
</head>
