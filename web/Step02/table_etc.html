<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>테이블 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border:1px solid black;
            padding:10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>학과</th>
                <th>평점</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>20189454</td>
                <td>김현호</td>
                <td>정치외교학과</td>
                <td>4.16</td>
            </tr>
            <tr>
                <td>20192984</td>
                <td>김훈</td>
                <td>식품영양학과</td>
                <td>2.93</td>
            </tr>
            <tr>
                <td>20183091</td>
                <td>맹상훈</td>
                <td>게임학과</td>
                <td>2.75</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">합계</th>
                <td>9.86</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
