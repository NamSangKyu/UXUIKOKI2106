<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>레이아웃</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin:0;
            padding:0;
        }
        header{
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            border:1px solid black;
            box-sizing: border-box;
        }
        nav{
            width: 1200px;
            margin: 0 auto;
            border:1px solid black;
            box-sizing: border-box;
        }
        ul{
            display: inline-block;
            list-style-type: none;
        }
        li{
            float: left;
            margin-left: 50px;
        }
        a{
            display: inline-block;
            padding:20px 0px;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
        }
        aside{
            width:200px;
            height: 400px;
            border:1px solid black;
            float: left;
            box-sizing: border-box;
        }
        section{
            width: 800px;
            height: 400px;
            border:1px solid black;
            float: left;
            box-sizing: border-box;
        }
        footer{
            clear: both;
            width: 1200px;
            padding: 10px 5px;
            margin:0 auto;
            border:1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>header 제목영역</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">menu1</a></li>
            <li><a href="">menu2</a></li>
            <li><a href="">menu3</a></li>
            <li><a href="">menu4</a></li>
            <li><a href="">menu5</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside>
            <h2>aside 제목영역</h2>
        </aside>
        <section>
            <h2>섹션 제목 영역</h2>
            <article>
                <h3>article 제목영역</h3>
                <p>aritcle 내용 영역</p>
            </article>
        </section>
        <aside>
            <h2>aside 제목영역</h2>
        </aside>
    </div>
    <footer>
        footer 내용
    </footer>
</body>
</html>
