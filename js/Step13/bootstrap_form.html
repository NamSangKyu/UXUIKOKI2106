<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/resource/lib/css/bootstrap.css">
    <link rel="stylesheet" href="/resource/lib/css/bootstrap-theme.css">
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script src="/resource/lib/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <form action="">
                    <div class="form-group">
                        <label for="txt">텍스트</label>
                        <input type="text" class="form-control" id="txt" placeholder="텍스트를 입력하세요">
                        <label for="pass">암호</label>
                        <input type="password" class="form-control" id="pass" placeholder="암호를 입력하세요">
                        <label>select</label>
                        <select name="" id="" class="form-control">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">파일 업로드</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">여기에 블록레벨 도움말 예제</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 입력을 기억합니다
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">제출</button>
                </form>
                <!-- Standard button -->
                <button type="button" class="btn btn-default">Default</button>

                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <button type="button" class="btn btn-primary">Primary</button>

                <!-- Indicates a successful or positive action -->
                <button type="button" class="btn btn-success">Success</button>

                <!-- Contextual button for informational alert messages -->
                <button type="button" class="btn btn-info">Info</button>

                <!-- Indicates caution should be taken with this action -->
                <button type="button" class="btn btn-warning">Warning</button>

                <!-- Indicates a dangerous or potentially negative action -->
                <button type="button" class="btn btn-danger">Danger</button>

                <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>

    </div>
</body>

</html>
