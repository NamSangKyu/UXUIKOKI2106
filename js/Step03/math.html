<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>수학 객체</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var n = 4.6567;
        var max = Math.max(21,324,23,55);
        var min = Math.min(21,324,23,55);
        var round = Math.round(n);//반올림
        var ceil = Math.ceil(n);//올림
        var floor = Math.floor(n);//내림
        var pi = Math.PI;
        var rand = Math.random(); //0~1미만

        document.write(max,"<br>");
        document.write(min,"<br>");
        document.write(round,"<br>");
        document.write(ceil,"<br>");
        document.write(floor,"<br>");
        document.write(pi,"<br>");
        document.write(rand,"<br>");
    </script>    
</head>
<body>
    
</body>
</html>
