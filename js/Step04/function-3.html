<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //익명 함수 --> 특정 이벤트에 처리하는 용도 --> 특정 변수에 저장
        //변수에 함수를 저장하면 변수가 함수명으로 쓰임
        var func = function(){
            alert("익명함수");
        }
        func();
        //괄호 함수
        var f = () => {
            alert("괄호 함수");
        }
        f();
    </script>
</head>
<body>

</body>
</html>
