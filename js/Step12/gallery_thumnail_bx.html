<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/resource/lib/jquery.bxslider.css">
    <style>
        *{
            margin:0;
            padding:0;
        }
        .thumnail_container{
            width: 500px;
            text-align: center;
            position: relative;
            margin: 0 auto;

        }
        .main_img{
            width: 400px;
            height: 400px;
        }
        .bx-wrapper{
            margin:0 auto;
            box-shadow: none;
            border: none;
        }
        .bx-wrapper .bx-next{
            right: -30px;
        }
        .bx-wrapper .bx-prev{
            left: -30px;
        }
    </style>
   
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script src="/resource/lib/jquery.bxslider.js"></script>
    <script>
        $(function(){
            $(".thumnail").bxSlider({
                slideWidth:80,
                maxSlides:4,
                minSlide:4,
                moveSlides:1,
                pager:false
            });
        });
    </script>
</head>
<body>
    <div class="thumnail_container">
        <img src="/resource/image/slide/1.jpg" class="main_img">
        <div class="thumnail">
            <div><img src="/resource/image/slide/1.jpg" alt=""></div>
            <div><img src="/resource/image/slide/2.jpg" alt=""></div>
            <div><img src="/resource/image/slide/3.jpg" alt=""></div>
            <div><img src="/resource/image/slide/4.jpg" alt=""></div>
            <div><img src="/resource/image/slide/5.jpg" alt=""></div>
            <div><img src="/resource/image/slide/6.jpg" alt=""></div>
            <div><img src="/resource/image/slide/7.jpg" alt=""></div>
            <div><img src="/resource/image/slide/8.jpg" alt=""></div>
            <div><img src="/resource/image/slide/9.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
