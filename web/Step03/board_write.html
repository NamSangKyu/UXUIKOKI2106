<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>게시판 글쓰기 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>게시판 글쓰기 페이지</h1>
    <table>
        <tr>
            <td>제목</td>
            <td><input type="text" placeholder="제목을 입력해 주세요"></td>
        </tr>
        <tr>
            <td>작성자</td>
            <td><input type="text" placeholder="작성자를 입력해 주세요"></td>
        </tr>
        <tr>
            <td colspan="2">내용</td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="" id="" cols="60" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>첨부파일</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>글쓰기</button>
                <button type="button">취소</button>
            </td>
        </tr>

    </table>
</body>

</html>
