<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            width: 300px;
            margin: 50px auto;
        }
        input,
        button {
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
        input{
            padding-left: 40px;
            background-position: 5px center;
            background-size: 30px;
            background-repeat: no-repeat;
            border-radius: 5px;
        }
        #id{
            background-image: url(/resource/images/id.png);
        }
        #pass{
            background-image: url(/resource/images/password.png);
        }
        button{
            background-color: green;
            color: white;
            font-weight: bold;
            border:2px outset rgb(3, 105, 3);
        }
        button:active{
            border-style: inset;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
            <input type="password" name="pass" id="pass" placeholder="암호를 입력하세요">
            <button type="submit">로그인</button>
            <button type="button">회원가입</button>
        </form>
    </div>
</body>

</html>
