<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>변수</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //자바스크립트는 통합 자료형
        var n1;
        n1 = 10;
        n1 = 20;
        document.write(n1,"<hr>");
        console.log(n1);
        //-------------------------
        //변수 n2에 문자열 저장을 한 후에 출력
        var n2 = "Hello World";
        document.write(n2,"<br>");
        //-------------------------
        //변수 n3에 반지름 5인 원의 원 넓이를 저장한 후 출력
        var n3 = 5 * 5 * 3.1415;
        document.write(n3,"<br>");
        //----------------------------
        //n1이 n3보다 큰 값인지 비교한 결과를 n4 저장한 후 출력
        var n4 = n1 > n3;
        document.write(n4,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
