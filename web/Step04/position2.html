<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container{
            width: 1200px;
            height: 500px;
            border: 1px solid black;
            position: absolute;
            top: 100px;
            left: 300px;
        }
        /*
            relative 본래 출력되는 지점을 기준으로 삼음,
            absoulte는 자기를 감싸는 박스를 기준으로 삼음                         
        */
        .box{
            width: 100px;
            height: 100px;
            border:1px solid black;
            position: absolute;
            top:100px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>    
</body>
</html>
